<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I am hungry</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>I am hungry!</h1>
    <p class="description">Prepare a yummy meal</p>
  </header>

  <!-- Beginn Fridge -->
  <div class="fridge controls">
    <ul>
      <li>
        <button class="btn btn-rice active">rice</button>
      </li>
      <li>
        <button class="btn btn-pasta active">pasta</button>
      </li>
      <li>
        <button class="btn btn-fries active">french fries</button>
      </li>
      <li>
        <button class="btn btn-fish active">fish sticks</button>
      </li>
      <li>
        <button class="btn btn-chicken active">chicken</button>
      </li>
      <li>
        <button class="btn btn-tofu active">tofu burger</button>
      </li>
      <li>
        <button class="btn btn-sauce active">tomatoes</button>
      </li>
      <li>
        <button class="btn btn-peas active">zucchini</button>
      </li>
      <li>
        <button class="btn btn-carrots active">carrots</button>
      </li>
    </ul>
  </div>
  <!-- End Fridge -->

  <!-- Beginn Score -->
  <div class="score">
    <h2>How satisfied are you?!</h2>

    <b>Your meal was:</b>
   
     <strong>Total Score: <span id="scorespan">0</span></strong>
  </div>
  <!-- End Score -->

  <!-- Begin Plate -->

  <div class="food">
    <img class="carb" src="images/pasta_tortellini.jpeg" alt="carb">
    <img class="protein" src="images/chicken.jpeg" alt="protein">
    <img class="veggie" src="images/carrots.jpeg" alt="veggie">
  </div>

  <!-- End Plate -->

  <!-- Footer -->
  <footer>
    <p>
      This fun and educational experience is<br />
      brought to you by<br />
      Roxanne
    </p>
  </footer>
  <!-- Footer -->

  <script src="index.js"></script>
</body>

</html>
