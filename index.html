<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I am hungry</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>I am hungry!</h1>
    <p class="description">Prepare a yummy meal</p>
  </header>

  <!-- Beginn Fridge -->
  <div class="fridge controls">
    <ul>
      <li>
        <button class="btn btn-rice active">rice</button>
      </li>
      <li>
        <button class="btn btn-pasta active">pasta</button>
      </li>
      <li>
        <button class="btn btn-fries active">french fries</button>
      </li>
      <li>
        <button class="btn btn-fish active">fish sticks</button>
      </li>
      <li>
        <button class="btn btn-chicken active">chicken</button>
      </li>
      <li>
        <button class="btn btn-tofu active">tofu burger</button>
      </li>
      <li>
        <button class="btn btn-sauce active">tomato sauce</button>
      </li>
      <li>
        <button class="btn btn-peas active">peas</button>
      </li>
      <li>
        <button class="btn btn-carrots active">carrots</button>
      </li>
    </ul>
  </div>
  <!-- End Fridge -->

  <!-- Beginn Score -->
  <div class="score">
    <h2>How satisfied are you?!</h2>

    <b>Your meal was:</b>

    <img class="protein" src="images/chicken.jpeg" alt="protein">
    <img class="veggie" src="images/carrots.jpeg" alt="veggie">
